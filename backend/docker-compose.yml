version: "3"

services:
  back:
    build: ./threads/
    image: threads_backend
    container_name: apiserver
    command: bash -c "python manage.py makemigrations --noinput && python manage.py migrate --noinput && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./threads:/app
    ports:
      - "8000:8000"
